<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Grids</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img src="assets/images/volume-high-solid.svg" alt="Audio Control" />
    <header>
      <h1>It comes in Waves</h1>
    </header>
    <main>
      <article class="player-one">
        <h4 class="player-one-token"></h4>
        <p class="player-one-wins"></p>
      </article>
      <section class="game">
        <h3 class="game-turn-display">Welcome</h3>
        <div class="game-grid">
          <button class="game-grid-space space0"></button>
          <button class="game-grid-space space1"></button>
          <button class="game-grid-space space2"></button>
          <button class="game-grid-space space3"></button>
          <button class="game-grid-space space4"></button>
          <button class="game-grid-space space5"></button>
          <button class="game-grid-space space6"></button>
          <button class="game-grid-space space7"></button>
          <button class="game-grid-space space8"></button>
        </div>
      </section>
      <article class="player-two">
        <h4 class="player-two-token"></h4>
        <p class="player-two-wins"></p>
      </article>
    </main>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
    <noscript>Nah, fam. This game ain't for you.</noscript>
  </body>
</html>
