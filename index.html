<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Grids</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>It comes in Waves</h1>
      <button class="audio-control">
        <img src="assets/images/volume-high-solid.svg" alt="Audio Control" />
      </button>
    </header>
    <main>
      <article class="player1">
        <!-- Player 1 emoji and # of wins -->
        <h4>&#x1F7EA;</h4>
        <p></p>
      </article>
      <section class="game">
        <!-- Turn: emoji  or Won: emoji -->
        <h2 class="game-turn-display">Welcome</h2>
        <div class="game-grid">
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
          <button class="game-grid-item">&#x1F7E6;</button>
        </div>
      </section>
      <article class="player2">
        <!-- Player 2 emoji and # of wins -->
        <h4>&#x1F7E9;</h4>
        <p></p>
      </article>
    </main>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
    <noscript>Nah, fam. This game ain't for you.</noscript>
  </body>
</html>
