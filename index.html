<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Grids</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Grids</h1>
    <main>
      <article class="player-one">
        <h4 class="player-one-token">Player One</h4>
        <p class="player-one-wins"></p>
      </article>
      <section class="game">
        <h3 class="game-turn-display">Welcome</h3>
        <div class="game-grid">
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
          <button class="game-grid-space hvr-grow"></button>
        </div>
      </section>
      <article class="player-two">
        <h4 class="player-two-token">Player Two</h4>
        <p class="player-two-wins"></p>
      </article>
    </main>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
    <noscript>Nah, fam. This game ain't for you.</noscript>
  </body>
</html>
